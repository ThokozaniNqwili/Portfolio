        type="text"

      /><br />

        type="email"
        id="surname"
        name="email"
        placeholder="Your email"
      /><br />

      <textarea id="message" name="message" placeholder="Your message">
      </textarea>

      <button type="button" class="btn">Send Message</button><br />
